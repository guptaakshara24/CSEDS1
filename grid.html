<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID INTRODUCTION</title>
    <style>
        {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height:10vh;
            width:100vh;
        }
        .container{
            background-color: rgb(5, 7, 10);
            height: 100vh;
            width: 100%;
            display: grid;
            border: 2px solid black;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,1fr);

        }

        .item{
            background-color: yellow;
            border: 1px solid red;
            margin: 4px;
        }

        .item1{
            grid-column: 1/7;
            grid-row: 1/2;
            background-color: rgb(0, 252, 13);

        }
        .item2{
            grid-column: 1/3;
            grid-row: 2/4;
            background-color: rgb(4, 167, 148);
        }
        .item3{
            grid-column: 3/7;
            grid-row: 2/4;
            background-color:rgb(192, 248, 255);

        }
        .item4{
            grid-column: 1/4;
            grid-row: 4/6;
            background-color:rgb(178, 178, 94);
        }
        .item5{
            grid-column: 4/7;
            grid-row: 4/6;
            background-color: rgb(0, 204, 255);
        }
        .item6{
            grid-column: 1/7;
            grid-row: 6/7;
            background-color: rgb(226, 43, 122);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">side menu</div>
        <div class="item item3">main content</div>
        <div class="item item4">content1</div>
        <div class="item item5">content2</div>
        <div class="item item6">footer</div>
      </div>
</body>
</html>
