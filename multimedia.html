<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Multimedia Introduction</h1>
    <h2>Video tag</h2>
    <video height="300" width="300" controls>
      <source
        src="video multimedia.mp4"
        type="video/mp4"
      />
    </video>
    <h2>Image tag</h2>
    <image src="image multimedia.jpg" width="300" height="300"/>
    <h2>Audio tag</h2>
    <audio controls>
      <source src="audio multimedia.mp3" type="audio/mp3" >
    </audio>
    <h2>Iframe Tag</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yubzJw0uiE4?si=gsnTTRlfqhZfW2EZ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
